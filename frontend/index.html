<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Main container styles */
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(45deg, #ffffff 0%, #f0f0f0 100%);
        }

        /* Application title styles */
        .container>div {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input field styles */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styles */
        #calculate-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #calculate-button:hover {
            background-color: #0056b3;
        }

        /* Response message styles */
        #response-message {
            padding: 10px;
            margin-top: 16px;
            background-color: #f0f0f0;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            color: #333333;
        }


        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            input[type="number"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="container">

        <!-- Application title -->
        <div>Lifetracker</div>

        <!-- Form for input -->
        <form>
            <!-- Input fields for date -->
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <!-- Button to trigger calculation -->
            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <!-- Container for displaying response message -->
        <div id="response-message" style="display: none;"></div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculate-button');
        const responseMessage = document.getElementById('response-message');

        calculateButton.addEventListener('click', async () => {
            const monthInput = document.getElementById('month');
            const dayInput = document.getElementById('day');
            const yearInput = document.getElementById('year');

            const data = {
                month: parseInt(monthInput.value),
                day: parseInt(dayInput.value),
                year: parseInt(yearInput.value)
            };

            try {
                const response = await fetch('/calculate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);

                    // Display the response message on the webpage
                    responseMessage.textContent = result.message;
                    responseMessage.style.display = 'block';
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        });
    </script>
</body>

</html>
